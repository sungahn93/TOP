  <script>
    let response;
    let score = 75;

    // Add your code here
    if(machineActive){
        response = 'The machine is switched on';  
        if(score < 0 && score > 100){
            response = 'This is not possible, what are you doing';
        }else if(score >= 0 && score <= 19){

    // Don't edit the code below here!
